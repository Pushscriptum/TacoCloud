<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<form class="flex-box" method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <div>
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/taco.jpg}" alt="Taco image"/>
    </div>
    <div class="gap-50">
        <h3>Your tacos in this order:</h3>
        <a th:href="@{/design}" id="another">Design another taco</a><br/>
        <ul>
            <li th:each="taco : ${tacoOrder.tacos}">
                <span th:text="${taco.name}">taco name</span></li>
        </ul>
        <h3>Deliver my taco masterpieces to...</h3>
        <label for="deliveryName">Name: </label>
        <input type="text" id="deliveryName" th:field="*{deliveryName}" th:classappend="${#fields.hasErrors('deliveryName')} ? 'border-red' : ''"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">CC Num Error</span>
        <br/>
        <label for="deliveryStreet">Street address: </label>
        <input type="text" id="deliveryStreet" th:field="*{deliveryStreet}" th:classappend="${#fields.hasErrors('deliveryStreet')} ? 'border-red' : ''"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">CC Num Error</span>
        <br/>
        <label for="deliveryCity">City: </label>
        <input type="text" id="deliveryCity" th:field="*{deliveryCity}" th:classappend="${#fields.hasErrors('deliveryCity')} ? 'border-red' : ''"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">CC Num Error</span>
        <br/>
        <label for="deliveryState">State: </label>
        <input type="text" id="deliveryState" th:field="*{deliveryState}" th:classappend="${#fields.hasErrors('deliveryState')} ? 'border-red' : ''"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">CC Num Error</span>
        <br/>
        <label for="deliveryZip">Zip code: </label>
        <input type="text" id="deliveryZip" th:field="*{deliveryZip}" th:classappend="${#fields.hasErrors('deliveryZip')} ? 'border-red' : ''"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">CC Num Error</span>
        <br/>
        <h3>Here’s how I’ll pay...</h3>
        <label for="ccNumber">Credit Card #: </label>
        <input type="text" id="ccNumber" th:field="*{ccNumber}" th:classappend="${#fields.hasErrors('ccNumber')} ? 'border-red' : ''"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
        <br/>
        <label for="ccExpiration">Expiration: </label>
        <input type="text" id="ccExpiration" th:field="*{ccExpiration}" th:classappend="${#fields.hasErrors('ccExpiration')} ? 'border-red' : ''"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Num Error</span>
        <br/>
        <label for="ccCVV">CVV: </label>
        <input type="text" id="ccCVV" th:field="*{ccCVV}" th:classappend="${#fields.hasErrors('ccCVV')} ? 'border-red' : ''"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CC Num Error</span>
        <br/>
        <input type="submit" value="Submit Order"/>
    </div>
</form>
</body>
</html>
